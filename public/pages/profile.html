<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/style.css" />
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />
  <title>Profile</title>
</head>

<body>
  <div id="app">
    
    
    
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #376983;">
    <a class="navbar-brand" href="..">Blockmania</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="..">Home</a>
        <a class="nav-item nav-link active" href="#">Profile<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="games">Games</a>
        <a class="nav-item nav-link" href="forum">Forum</a>
      </div>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <div class="navbar-nav ml-auto" v-if="loggedIn">
        <a class="nav-item nav-link active" href="#">{{currentUser}}</a>
      </div>
      <div class="navbar-nav ml-auto" v-else>
        <a class="nav-item nav-link" href="login">Log In</a>
        <a class="nav-item nav-link" href="register">Register</a>
      </div>
    </div>
  </nav>
  
  <br/><form v-on:submit.prevent="searchUser">
    <label>User: </label>
    <input v-model="userInput" type="text"></input>
    <button type="submit">Search</button>
  </form><br/>
  <p>
    <button v-on:click="prevUser">Previous</button> {{otherUserID}} <button v-on:click="nextUser">Next</button>
  </p>
  <p><button v-if="loggedIn" v-on:click="ownUser">Me</button></p>
  
  <div class= "extraspace"><p> </p></div>
  
  <p>{{status}}</p>
  <div v-if="ownProfile">
    <form v-if="showStatus" v-on:submit.prevent="updateStatus">
      <input v-model="statusInput" type="text"></input>
      <button type="submit">Update</button>
    </form>
    <div v-else>
      <form><button v-on:click="openUpdateStatus">Update</button></form>
    </div>
  </div>
  
  <div class="container">
    <h1>{{user}}</h1>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="squareimg"><img src="../images/noob.png"></div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="desc"><p>{{desc}}</p></div>
            <div v-if="ownProfile">
              <form v-if="showDesc" v-on:submit.prevent="updateDesc">
                <textarea v-model="descInput"></textarea><br/>
                <button type="submit">Update</button>
              </form>
              <div v-else>
                <form><button v-on:click="openUpdateDesc">Update</button></form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <div v-if="ownProfile">  
  <p>email: {{email}}</p>
  <p>dob: {{dob}}</p>
  <p>gender: {{gender}}</p><br/>
  <form><button v-on:click="logout">Log Out</button></form>
  </div>
  
  
  
  </div>
  
  <div class= "extraspace"><p> </p></div>
  
  <div class="footer">
    <footer>
      <hr>
      <p><a href="https://github.com/EarthBoundNess/crpjt">GitHub repo</a></p>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="../javascripts/script.js">
  </script>
</body>

</html>
