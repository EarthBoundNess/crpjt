<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/style.css" />
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />
  <title>Forum</title>
</head>

<body>
  <div id="app">
    
    
    
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #376983;">
    <a class="navbar-brand" href="..">Blockmania</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="..">Home</a>
        <a class="nav-item nav-link" href="profile">Profile</a>
        <a class="nav-item nav-link" href="games">Games</a>
        <a class="nav-item nav-link active" href="#">Forum<span class="sr-only">(current)</span></a>
      </div>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <div class="navbar-nav ml-auto" v-if="loggedIn">
        <a class="nav-item nav-link active" href="profile">{{currentUser}}</a>
      </div>
      <div class="navbar-nav ml-auto" v-else>
        <a class="nav-item nav-link" href="login">Log In</a>
        <a class="nav-item nav-link" href="register">Register</a>
      </div>
  </nav>
  
  <div class= "extraspace"><p> </p></div>
  
  <h1>Forum</h1>
  <div class= "extraspace"><p> </p></div>
  
  <div v-if="showList">
  <p>Threads</p>
  <div class="thread">
    <div v-for="(post, index) in posts" v-on:click="openPost(post, index)">
      <p><a href="#">{{post.title}}</a></p>
    </div>
  </div>
  <form v-if="loggedIn" v-on:submit.prevent="addPost">
      <input v-model="addedTitle" placeholder="Title"></p>
      <textarea v-model="addedPost"></textarea>
      <br />
      <button type="submit">Create Post</button>
  </form>
  </div>
  <div v-else>
    <p><button v-on:click="backToList">Back</button></p>
    <h3>{{title}}</h3>
    <p>{{post}}</p>
    <p><i>-- {{author}}, {{date}}</i></p>
    <h1>Comments</h1>
    <div v-for="comment in comments">
      <hr>
      <p>{{comment.text}}</p>
      <p><i>-- {{comment.author}}, {{comment.date}}</i></p>
    </div>
    <form v-if="loggedIn" v-on:submit.prevent="addComment">
        <textarea v-model="addedComment"></textarea>
        <br />
        <button type="submit">Comment</button>
    </form>
  </div>
  
  
  
  </div>
  
  
  <div class= "extraspace"><p> </p></div>
  
  <div class="footer">
    <footer>
      <hr>
      <p><a href="https://github.com/EarthBoundNess/crpjt">GitHub repo</a></p>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="../javascripts/script.js">
  </script>
</body>

</html>
